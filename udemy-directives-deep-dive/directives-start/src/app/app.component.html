<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li 
          class="list-group-item" 
          *ngFor="let oddNumber of oddNumbers" 
          [ngClass]="{odd: oddNumber % 2 !== 0}"
          [ngStyle]="{backgroundColor: oddNumber % 2 == 1 ? 'yellow' : 'green'}">
            {{ oddNumber }}
          </li>

        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let evenNumber of evenNumbers">
            {{ evenNumber }}
          </li>
        </div>


      </ul>

      <p appHightlight>Directive test</p>
      <p appBetterHighlight [defaultColor]="'red'" [highlightColor]="'yellow'">Better Directive test</p>
      <ng-template>

      </ng-template>
    </div>
  </div>
</div>
