<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>

    <div class="col-xs-12">
        <ul class="recipies">
            <app-recipe-item *ngFor="let recipe of recipies" [recipe]="recipe" (recipeSelected)="onSelectedRecipe(recipe)"></app-recipe-item>
        </ul>
    </div>
</div>
