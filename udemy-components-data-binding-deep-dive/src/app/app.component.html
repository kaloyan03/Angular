<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)" 
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button (click)="onChangeFirst()">Change First</button>
      <button (click)="onRemoveFirst()">Remove First</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
        [name]="serverElement.name"
      >

      </app-server-element>
    </div>
  </div>
</div>
