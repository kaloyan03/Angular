<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>

    <div class="col-xs-12">
        <ul class="recipies">
            <app-recipe-item [routerLink]="['/recipies', i]" *ngFor="let recipe of recipies; let i = index" [recipe]="recipe"></app-recipe-item>
        </ul>
    </div>
</div>
