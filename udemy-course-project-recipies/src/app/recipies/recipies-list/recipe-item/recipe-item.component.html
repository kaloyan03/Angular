<a class="list-group-item clearfix" [routerLinkActive]="'active'" [routerLink]="[index]">
    <div class="pull-left">
        <h3>Recipe name: {{ recipe.name }}</h3>
        <p>Recipe description: {{ recipe.description }}</p>
    </div>

    <div class="pull-right">
        <img src="{{ recipe.imageUrl }}" style="width: 100px;" alt="">

    </div>

</a>
