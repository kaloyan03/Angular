    <div class="row">
        <div class="col-md-5">
            <app-recipies-list (recipeWasSelected)="onSelectedRecipe($event)"></app-recipies-list>
        </div>
        <div class="col-md-7">
            <app-recipe-details [recipe]="selectedRecipe" *ngIf="selectedRecipe; else infoText"></app-recipe-details>
            <ng-template #infoText>
                <p>Please select a recipe!</p>
            </ng-template>
        </div>

    </div>
